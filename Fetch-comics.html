<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h3_container{
            display: flex;
            flex-direction: row;
        }
        h3{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
  var url = "https://reqres.in/api/users";

  fetch(url) // this creates a promise
    .then(function (res) {
      
      return res.json(); //this also creates a promise
    })
    .then(function (final_res) {
      appendUsers(final_res);
    })
    .catch(function (err) {
      //this catches the error if any!
      console.log(err);
    });

  // showing the products on dom
var container=document.querySelector('#container');
  function appendUsers(data) {
    
      var count=1;

    data.data.forEach(function (user) {
        if(count>=6){
            return;
        }
        count++;

      var div = document.createElement("div");

      var div1=document.createElement('div')

      var image = document.createElement("img");

      image.src = user.avatar

      var first_name = document.createElement("h3");

      first_name.innerText=user.first_name

      var last_name = document.createElement("h3");

      last_name.innerText=user.last_name

      var email = document.createElement("p");

      email.innerText=user.email

      div1.append(first_name,last_name)
      div1.setAttribute('class','h3_container')

      div.append(image,div1,email)

      container.append(div)
      

    });
    
  }
</script>
